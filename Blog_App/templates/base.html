<!-- templates/base.html -->
 {% load static %}
 <!DOCTYPE html>
 <html lang="en-US">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <header>
            <h1><a href="{% url 'home' %}">Django Blogs</a></h1>
            <hr>
        </header>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </body>
 </html>
